<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		label[for=login],label[for=senha]{
			display: none;
		}
		input[type=text],input[type=password],input[type=submit]{
			padding: 5px 5px ;
			min-width: 50px;
			max-width: 100px;
			border-radius: 10px;

			font-size: 1.2em;
			text-align: center;
		}
	</style>
	<script>
		function validar(){
			var form = document.forms['logar'];

			var login = form.getElementByid("login").value;
			var senha = form.getElementByid("senha").value;
			if(login == "" || login == null){return false;}
			else if (senha==""|| senha == null){return false;}
			else{return true;}
		}
	</script>
</head>
<body>
	<header>
		<form action="logar.php" method="post" name="logar" onsubmit="return validar()">
			<p>
				<label for="login">Login:</label>
				<input type="text" name="login" id="login" placeholder="Login">

				<label for="senha">senha:</label>
				<input type="password" name="senha" id="senha" placeholder="senha">

				<label for="login">Login>:</label>
				<input type="submit" value="logar">
			</p>
		</form>
	</header>


	<main>

</body>
</html>
