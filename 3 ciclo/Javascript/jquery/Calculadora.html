<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>

			$(	main );

			function main(){
				// #(serquilha) seleciona um objeto dom pelo seu ID
				// .(ponto) seleciona um objeto dom pelo sua CLASS
				$("input[type=button]").click(function(){
					var visor = $("#visor").val();
					var v = $(this).val();
					switch(v){
					case "=" :
						var resultado = eval(visor);
						$("#visor").val(resultado);
						break;
					case "L":
						var novo = visor.substr(visor.length-1,visor.length-2);
						alert(visor.length+" ------ "+visor.length-2)
						$("#visor").val(novo);
						break;
					default:
						$("#visor").val(visor+v);
					}
				});
				
			}
		</script>
		<style>
			*{margin: 0 0;padding: 0 0;}
			.container{margin: 0 0;padding: 0 0;width: 200px;border:1px solid red;}
			.linha{width: 100%;margin: 0 0;padding: 0 0;border:1px solid blue;background: purple;}
			.coluna{display: inline-block;margin: 0px 0px; padding: 0px 0px;width: 17.33%;border:1px solid green;}
			input{font-size: 1.5em;}
			#visor{width: 100%;}
			input[type=button]{width: 100%; text-align: center;}
		</style>
	</head>
	<body>
		<form>
			<div class="container">
				<div class="linha">
					<div class="visor">
						<input type="text" id="visor" disabled>
					</div>
				</div>
				<div class="linha">
					<div class="coluna">
						<input type="button" value="7">
					</div>
					<div class="coluna">
						<input type="button" value="8">
					</div>
					<div class="coluna">
						<input type="button" value="9">
					</div>
					<div class="coluna">
						<input type="button" value="L">
					</div>
					<div class="coluna">
						<input type="button" value="/">
					</div>
				</div>
				<div class="linha">
					<div class="coluna">
						<input type="button" value="4">
					</div>
					<div class="coluna">
						<input type="button" value="5">
					</div>
					<div class="coluna">
						<input type="button" value="6">
					</div>
					<div class="coluna">
						<input type="button" value="*">
					</div>
					<div class="coluna">
						<input type="button" value="*">
					</div>
				</div>
				<div class="linha">
					<div class="coluna">
						<input type="button" value="1">
					</div>
					<div class="coluna">
						<input type="button" value="2">
					</div>
					<div class="coluna">
						<input type="button" value="3">
					</div>
					<div class="coluna">
						<input type="button" value="-">
					</div>
					<div class="coluna">
						<input type="button" value="-">
					</div>
				</div>
				<div class="linha">
					<div class="coluna">
						<input type="button" value="0">
					</div>
					<div class="coluna">
						<input type="button" value=".">
					</div>
					<div class="coluna">
						<input type="button" value="00">
					</div>
					<div class="coluna">
						<input type="button" value="+">
					</div>
					<div class="coluna">
						<input type="button" value="=">
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
