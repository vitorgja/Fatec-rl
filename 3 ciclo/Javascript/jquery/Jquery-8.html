<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			/*
				8) ao clicar em um botao id b2 suma com todos os botoes mude o coundeudo de todos os paragrafos para OK com cor de fundo amarela e mostre na tela o conteudo do botao clicado.
			*/
			// $() no começo do codigo é para executar a funcao quando a biblioteca do JQuery carregar
			$(	main );
			
			function main(){
				// #(serquilha) seleciona um objeto dom pelo seu ID
				// .(ponto) seleciona um objeto dom pelo sua CLASS
				$("#b2").click( function(){
					$("button").hide();
					$("p").html("**OK**");
					$("p").css("background","yellow");
					alert($(this).html());
				});
			}
		</script>
	</head>
	<body>
		<p>PARAGRAFO 1</p>
		<p>PARAGRAFO 2</p>
		<p>PARAGRAFO 3</p>
		<p>PARAGRAFO 4</p>
		<button id="b1">mudar</button>
		<button id="b2">mudar2</button>
	</body>
</html>
