<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			/*
				Ao clicar em qualquer botao mude o conteudo para clicado 2x
			*/
			// $() no começo do codigo é para executar a funcao quando a biblioteca do JQuery carregar
			$(	main );
			
			function main(){
				// #(serquilha) seleciona um objeto dom pelo seu ID
				// .(ponto) seleciona um objeto dom pelo sua CLASS
				$("button").dblclick( function(){
					$(this).html("clicado 2x");
				});
			}
		</script>
	</head>
	<body>
		<p>PARAGRAFO 1</p>
		<p>PARAGRAFO 2</p>
		<p>PARAGRAFO 3</p>
		<p>PARAGRAFO 4</p>
		<button id="b1">mudar</button>
		<button id="b2">mudar2</button>
	</body>
</html>
