<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			/*
				Ao clicar em um botao id="b2"	alert -> mostre seu conteudo e faca-o sumir
			*/
			// $() no começo do codigo é para executar a funcao quando a biblioteca do JQuery carregar
			$(	main );
			
			function main(){
				// #(serquilha) seleciona um objeto dom pelo seu ID
				// .(ponto) seleciona um objeto dom pelo sua CLASS
				$("#b2").click( function(){
					alert( $(this).html() );
					$(this).hide();
				});
			}
		</script>
	</head>
	<body>
		<p>PARAGRAFO 1</p>
		<p>PARAGRAFO 2</p>
		<p>PARAGRAFO 3</p>
		<p>PARAGRAFO 4</p>
		<button id="b1">mudar</button>
		<button id="b2">mudar2</button>
	</body>
</html>
