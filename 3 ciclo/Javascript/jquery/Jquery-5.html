<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			$(	main );
			
			function main(){
				// #(serquilha) seleciona um objeto dom pelo seu ID
				// .(ponto) seleciona um objeto dom pelo sua CLASS
				$("#b1").click( function(){
					$("p").css("color","blue");
				});
			}
		</script>
	</head>
	<body>
		<p>PARAGRAFO 1</p>
		<p>PARAGRAFO 2</p>
		<p>PARAGRAFO 3</p>
		<p>PARAGRAFO 4</p>
		<button id="b1">mudar</button>
		<button id="b2">mudar2</button>
	</body>
</html>
