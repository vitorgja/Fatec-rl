<style>
	img{
		border: 1px solid black;

	}
</style>
<script>
function swapeImage(){
	var imgs = document.getElementsByTagName("img");
	var aux = Array.prototype.slice.call(imgs);	
	var g = function (p){
		var l = p.style.left.length;
		var a = parseInt(p.style.left.substring(0,l-2));
		p.style.left = (a+410)%1230;
	};
	aux.map(g);
	setTimeout("swapeImage()",2000);
}
</script>
<body>
	<img src="img1.jpg" alt="img1" style="left: 0px;">
	<img src="img2.jpg" alt="img2" style="left: 410px;">
	<img src="img3.jpg" alt="img3" style="left: 820px;">
	<button onclick="swapeImage()">ok</button>
</body>
