
<html>
	<head>
		<script>
			function mostrar(){
				var tabela = document.getElementsByTagName("table")[0];
				
				var trs = tabela.getElementsByTagName("tr");
				for(var i=0;i<=trs.length -1;i++){
					var td = trs[i].getElementsByTagName("td");
					document.write(td[0].innerHTML + "<br>");
				}
			}
			function somar(){
				var soma = 0;
				var tabela = document.getElementsByTagName("table");
				
				for (var x=0; x<=tabela.length-1;x++){
					var trs = tabela[x].getElementsByTagName("tr");
					
					for(var i=0;i<=trs.length-1;i++){
						var td = trs[i].getElementsByTagName("td");
						soma+= parseInt(td[0].innerHTML);
					}
				}
				alert("A soma dos elementos da tabela e "+ soma);
			}
		</script>
	</head>
	
	<body>
		
		<table border="1">
			<tr><td>1</td></tr>
			<tr><td>2</td></tr>
			<tr><td>3</td></tr>
			<tr><td>4</td></tr>
			<tr><td>5</td></tr>
		</table>
		<table border="2">
			<tr><td>6</td></tr>
			<tr><td>7</td></tr>
			<tr><td>8</td></tr>
			<tr><td>9</td></tr>
			<tr><td>10</td></tr>
		</table>
		<table border="3">
			<tr><td>11</td></tr>
			<tr><td>12</td></tr>
			<tr><td>13</td></tr>
			<tr><td>14</td></tr>
			<tr><td>15</td></tr>
		</table>
		<button onclick="mostrar();">Mostrar</button>
		<button onclick="somar();">Somar</button>
		<script>
			
		</script>
	</body>
</html>
