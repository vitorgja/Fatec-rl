
<html>
<head>
	<script>
		function hexa(){
			var input = document.getElementsByTagName("input")[0];
			var div   = document.getElementsByTagName("div")[0];
			
			
			
			div.style.background = input.value;
		}
	</script>
</head>
<body>
	<form>
		<input type="text" id="t1" name="texto">
		<div style="background:#7900f4;height:100px;width:100px;">
		</div>
	</form>
	<button onclick="hexa()">Mudar</button>
</body>
</html>
