<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<meta charset="UTF-8">
		<script>

			// $() no começo do codigo é para executar a funcao quando a biblioteca do JQuery carregar
			$(	main );

			function main(){
				// #(serquilha) seleciona um objeto dom pelo seu ID
				// .(ponto) seleciona um objeto dom pelo sua CLASS
				$("input:text").focus(function(){
					$(this).css("background","yellow");
				});

				$("input:text").blur(function(){
					alert("oi")
					$(this).css({"background":"blue","border-radius":"0px"});
					var peso = $("#n1").val();
					var altura = $("#n2").val();
					alert(peso);
					if(peso>0){
						$(this).css("background","green");
					}else{
						$(this).css("background","red");
						//$("#btn").hide();
					}
					if(altura>0){
						$(this).css("background","green");
					}else{					{
						$(this).css("background","red");
						//$("#btn").hide();
					}
					if(peso>0 && altura>0){
						$("#btn").show();
					}
				});


				


				
				$("#btn").click(function(){
					var peso = parseFloat($("#n1").val());
					var altura = parseFloat($("#n2").val());
					var imc = peso/(altura*altura);
					$("#res").html("imc :"+imc);
				});
			}
		</script>
	</head>
	<body>
		<p></p>
		<form>
			Peso: <input type="text" name="peso" id="n1">
			Altura: <input type="text" name="altura" id="n2">
		</form>
		<button id="btn">calcular</button>
		<p id=res></p>
	</body>
</html>
